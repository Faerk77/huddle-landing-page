<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/92c383fa6b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>huddle-landing-page</title>
</head>
<body class="body">
    <header class="header">
      <img src="./assets/img/logo.svg" alt="Huddle logo" class="header__logo">
    </header>
    <main class="main">
      <img src="./assets/img/illustration-mockups.svg" alt="Mockups illustration" class="main__img">
      <section class="main__section">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
        <p class="main__info">huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="main__link">Register</a>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__list">
        <li class="ul__items">
          <a href="#" class="ul__link"><i class="fa-brands fa-facebook-f"></i></a>
      </li>
        <li class="ul__items">
          <a href="#" class="ul__link"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li class="ul__items">
          <a href="#" class="ul__link"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
</body>
</html>
